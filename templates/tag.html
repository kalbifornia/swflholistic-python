<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Weston A Price Foundation - Naples Chapter Directory of Tagged Resources</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src="{{url_for('static',filename='script/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='script/wapf.js')}}"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="icon" type="image/png" href="{{url_for('static',filename='wapf-favicon.png')}}">
    <link href="{{url_for('static',filename='css/holistic.css')}}" rel='stylesheet' />
  </head>
  <body>
    <script>
      function viewFeature(short_name) {
        window.location.href="/holistic/feature/" + short_name;
      }
    </script>
    <div class="divViewDetailsContainer" id="divTagDetails">
      {% if tag == None %}
        <div class="divViewDetailsSection">
          There is no tag in the data set with this identifier.
        </div>
      {% else %}
        <div class="divViewDetailsSection">
          <h2>Holistic Resources Tagged as "{{tag.description}}"</h2>
        </div>
        {% for feature in tag.features %}
          <div class="divViewDetailsSection">
            <div class="divViewDetailsSubsection">
              <h3><a href="/holistic/feature/{{feature.short_name}}">{{feature.name}}</a></h3>
            </div>
            <div class="divViewDetailsSubsection">
              <p>{{feature.address}}</p>
            </div>
            <div class="divViewDetailsSubsection">
              <p>{{feature.description}}</p>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="divReturnHome center"><a href="/swflholistic">Return to Home Page (with Map)</a></div>
  </body>
</html>
